<!DOCTYPE html>
<html>
    <head>
        <title>P2Pool Graphs</title>
        <script type="text/javascript" src="d3.v2.min.js"></script>
        
        <style type="text/css">
            body {
                font-family: Sans-serif;
                font-size: 12px;
            }
            
            line {
                stroke: black;
                stroke-width: 1;
                shape-rendering: crispEdges;
            }
            
            .plotline {
                stroke-width: 1.4;
                fill: none;
            }
            
            text {
                font-family: Sans-serif;
                font-size: 12px;
            }
        </style>
    </head>
    
    <body>
        <h1>P2Pool Graphs</h1>
        
        <p>Periods: <span id="period_chooser"></span> Current: <span id="period_current"></span></p>
        
        <h2>Local rate</h2>
        <svg id="local"></svg>
        
        <h2>Local rate reflected in shares</h2>
        <svg id="local_shares"></svg>
        
        <h2>Current payout</h2>
        <svg id="payout"></svg>
        
        <h2>Pool rate</h2>
        <svg id="pool"></svg>
        
        <h2>Peers</h2>
        <svg id="peers"></svg>
        
        <h2>Miners</h2>
        <div id="miners"></div>
        
        <script type="text/javascript">
            function compose() {
                var funcs = arguments;
                return function(x) {
                    for(var i = funcs.length-1; i >= 0; i--) {
                        x = funcs[i](x);
                    }
                    return x;
                }
            }
            function itemgetter(i) { return function(x) { return x[i]; } }
            function as_date(x) { return new Date(1000*x); }
            function not_null(x) { return x != null; }
            function identity(x) { return x; }
            
            function getData(url) {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET",  url, false);
                xmlhttp.send();
                return JSON.parse(xmlhttp.responseText);
            }
            
            function get_area_mean(data, value_getter) {
                var top = 0;
                var bottom = 0;
                for(var i = 0; i < data.length; i++) {
                    var value = value_getter(data[i][1]);
                    if(value == null) continue; // no data for bin
                    top += value * data[i][2];
                    bottom += data[i][2];
                }
                return {"area": top, "mean": bottom==0?null:top/bottom};
            }
            
            function plot(g, unit, total_unit, lines) {
                // lines is a list of objects which have attributes data, value_getter, color
                
                var w = 640;
                var h = 300;
                var margin_v = 40;
                var margin_h = 60;
                
                var x = d3.time.scale().domain([
                    as_date(d3.min(lines, function(line) { return d3.min(line.data, itemgetter(0)); })),
                    as_date(d3.max(lines, function(line) { return d3.max(line.data, itemgetter(0)); }))
                ]).range([0 + margin_h * 2, w - margin_h * 2]);
                var y = d3.scale.linear().domain([
                    0,
                    d3.max(lines, function(line) { return d3.max(line.data, compose(line.value_getter, itemgetter(1))); } )
                ]).range([h - margin_v, margin_v]);
                
                
                g.attr("width", w).attr("height", h);
                g.selectAll("*").remove();
                
                for(var i = 0; i < lines.length; ++i) {
                    var line = lines[i];
                    var line_type = d3.svg.line().x(compose(x, as_date, itemgetter(0))).y(compose(y, line.value_getter, itemgetter(1))).defined(compose(not_null, line.value_getter, itemgetter(1)));
                    g.append("svg:path")
                        .attr("d", line_type(line.data))
                        .attr("stroke", line.color)
                        .attr("class", "plotline");
                    var stats = get_area_mean(line.data, line.value_getter);
                    if(stats.mean != null) {
                        g.append("svg:text")
                            .text(line.label)
                            .attr("text-anchor", "start")
                            .attr("dominant-baseline", "central")
                            .attr("fill", line.color)
                            .attr("x", w - 2*margin_h + 10)
                            .attr("y", y(stats.mean) - 12);
                        g.append("svg:text")
                            .text("-Mean: " + d3.format(".3s")(stats.mean) + unit)
                            .attr("text-anchor", "start")
                            .attr("dominant-baseline", "central")
                            .attr("fill", line.color)
                            .attr("x", w - 2*margin_h)
                            .attr("y", y(stats.mean));
                        if(total_unit != null)
                            g.append("svg:text")
                                .text("Area: " + d3.format(".3s")(stats.area) + total_unit)
                                .attr("text-anchor", "start")
                                .attr("dominant-baseline", "central")
                                .attr("fill", line.color)
                                .attr("x", w - 2*margin_h + 10)
                                .attr("y", y(stats.mean) + 12);
                    }
                }
                
                // x axis
                
                g.append("svg:line")
                    .attr("x1", margin_h * 2)
                    .attr("y1", h - margin_v)
                    .attr("x2", w - margin_h * 2)
                    .attr("y2", h - margin_v);
                
                g.selectAll()
                    .data(x.ticks(13))
                    .enter().append("svg:g")
                    .attr("transform", function(d) { return "translate(" + x(d) + "," + (h-margin_v/2) + ")"; })
                    .append("svg:text")
                    .attr("transform", "rotate(45)")
                    .attr("text-anchor", "middle")
                    .attr("dominant-baseline", "central")
                    .text(x.tickFormat(13));
                
                g.selectAll()
                    .data(x.ticks(13))
                    .enter().append("svg:line")
                    .attr("x1", x)
                    .attr("y1", h - margin_v)
                    .attr("x2", x)
                    .attr("y2", h - margin_v + 5);
                
                // y axis
                
                g.append("svg:line")
                    .attr("x1", margin_h * 2)
                    .attr("y1", h - margin_v)
                    .attr("x2", margin_h * 2)
                    .attr("y2", margin_v);
                
                g.selectAll()
                    .data(y.ticks(6))
                    .enter().append("svg:line")
                    .attr("x1", margin_h * 2 - 5)
                    .attr("y1", y)
                    .attr("x2", margin_h * 2)
                    .attr("y2", y);
                
                g.selectAll()
                    .data(y.ticks(6))
                    .enter().append("svg:text")
                    .text(compose(function(x) { return x + unit; }, d3.format(".2s")))
                    .attr("x", margin_h)
                    .attr("y", y)
                    .attr("dominant-baseline", "central")
                    .attr("text-anchor", "middle");
            }
            
            function change_period(period) {
                d3.select("#period_current").text(period);
                var lowerperiod = period.toLowerCase();
                plot(d3.select("#local"), "H/s", "H", [
                    {"data": getData("/web/graph_data/local_hash_rate/last_" + lowerperiod), "value_getter": identity, "color": "#0000FF", "label": "Total"},
                    {"data": getData("/web/graph_data/local_dead_hash_rate/last_" + lowerperiod), "value_getter": identity, "color": "#FF0000", "label": "Dead"}
                ]);
                plot(d3.select("#local_shares"), "H/s", "H", [
                    {"data": getData("/web/graph_data/local_share_hash_rate/last_" + lowerperiod), "value_getter": identity, "color": "#0000FF", "label": "Total"},
                    //{"data": getData("/web/graph_data/local_dead_share_hash_rate/last_" + lowerperiod), "value_getter": identity, "color": "#FF0000", "label": "Dead"}
                ]);
                plot(d3.select("#payout"), "BTC", null, [
                    {"data": getData("/web/graph_data/current_payout/last_" + lowerperiod), "value_getter": identity, "color": "#0000FF"}
                ]);
                plot(d3.select("#pool"), "H/s", "H", [
                    {"data": getData("/web/graph_data/pool_rate/last_" + lowerperiod), "value_getter": identity, "color": "#0000FF", "label": "Total"},
                    {"data": getData("/web/graph_data/pool_stale_rate/last_" + lowerperiod), "value_getter": identity, "color": "#FF0000", "label": "Stale"}
                ]);
                plot(d3.select("#peers"), "", null, [
                    {"data": getData("/web/graph_data/incoming_peers/last_" + lowerperiod), "value_getter": identity, "color": "#0000FF", "label": "Incoming"},
                    {"data": getData("/web/graph_data/outgoing_peers/last_" + lowerperiod), "value_getter": identity, "color": "#FF0000", "label": "Outgoing"}
                ]);
                
                var data = getData("/web/graph_data/miner_hash_rates/last_" + lowerperiod);
                var dead_data = getData("/web/graph_data/miner_dead_hash_rates/last_" + lowerperiod);
                var users = {}; for(var i = 0; i < data.length; ++i) for(var u in data[i][1]) users[u] = null; for(var i = 0; i < dead_data.length; ++i) for(var u in dead_data[i][1]) users[u] = null;
                var userlist = []; for(var u in users) userlist.push(u);
                d3.select("#miners").selectAll("*").remove();
                var div = d3.select("#miners").selectAll().data(userlist).enter().append("div");
                div.append("h3").text(identity);
                div.append("svg:svg").each(function(u) {
                    plot(d3.select(this), "H/s", "H", [
                        {"data": data, "value_getter": function(d) { return u in d ? d[u] : 0; }, "color": "#0000FF", "label": "Total"},
                        {"data": dead_data, "value_getter": function(d) { return u in d ? d[u] : 0; }, "color": "#FF0000", "label": "Dead"}
                    ]);
                });
            }
            
            periods = ["Hour", "Day", "Week", "Month", "Year"];
            d3.select("#period_chooser").selectAll().data(periods).enter().append("span")
                .text(identity)
                .on("click", change_period)
                .attr("style", function(d, i) { return (i == 0 ? "" : "margin-left:.4em;") + "color:blue;text-decoration:underline;cursor:pointer" });
            change_period(periods[1]);
        </script>
    </body>
</html>
